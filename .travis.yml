sudo: required
dist: trusty
language: cpp
matrix:
  include:
    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
      env:
         - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env:
         - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      env:
        - MATRIX_EVAL="CC=gcc-6 && CXX=g++-6"

    # works on Precise and Trusty
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
services:
  - docker
before_install:
  - eval "${MATRIX_EVAL}"
  - sudo docker run -d --publish=7474:7474 --publish=7687:7687 --env=NEO4J_AUTH=none --volume=$HOME/neo4j/data:/data --name=database neo4j
  - $CXX -v
  - mkdir ../ivan_deps
  - sudo cp scripts/linux/deb/build_deps.sh ../ivan_deps
  - cd ../ivan_deps && sudo ./build_deps.sh $CXX > deps_log.txt
  - cd $TRAVIS_BUILD_DIR
  - export LD_LIBRARY_PATH="/usr/local/lib:$LD_LIBRARY_PATH"
install:
  - cd $TRAVIS_BUILD_DIR && make all CC=$CXX && make test CC=$CXX
before_script:
  - docker logs database
script:
  - cd $TRAVIS_BUILD_DIR/tests && ./tests [unit]
  - cd $TRAVIS_BUILD_DIR/tests && ./tests [integration]
notifications:
  slack:
    secure: 
